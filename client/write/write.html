<div ng-controller="write">
    <div class="section row">
        <!--Title-->
        <input type="text" class="validate" placeholder="title" ng-model="d.title">
    </div>
    <div class="section row">
        <div class="col s6">
            <textarea class="materialize-textarea" ng-model="d.text"></textarea>
        </div>
        <div class="col s6">
            <div class="jpress_post_container" id="{{preview_id()}}"></div>
        </div>
    </div>
    <div class="section row center">
        <a class="waves-effect waves-light btn-large green lighten-2" ng-click="preview()">Preview</a>
        <a class="waves-effect waves-light btn-large light-blue lighten-2" ng-click="submit()">Submit</a>
    </div>
    <!-- Include uploader -->
    <div ng-include="'write/upload/upload.html'"></div>
</div>
