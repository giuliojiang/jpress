<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>jpress.main.loadJs(jpress.main.BASEURL + "/index/index.js");</script>
    </head>
    <body ng-controller="mainController">

        <div class="jgrid-layer">
            <div class="jgrid-h jgrid-fullsize">
                <!-- Header -->
                <div class="jgrid-margin" id="jpress-header"></div>
                <!-- Right side -->
                <div class="jgrid-v jgrid-scroll-y jgrid-cont-center jgrid-cont-space-between jgrid-expand jgrid-margin">
                    <!-- Posts area -->
                    <div class="jgrid-v jgrid-expand jgrid-fullsize-x jgrid-cont-center jgrid-margin" id="jpress-posts-container">
                        <!-- This section is populated by the server
                            See bottom for template -->
                        <div class="jgrid-fullsize-x jgrid-v jgrid-card">
                            <div>
                                <h1>The Title</h1>
                            </div>
                            <div>
                                <p>The body</p>
                            </div>
                        </div>
                    </div>
                    <!-- More posts -->
                    <div class="jgrid-margin">
                        <button ng-click="morePosts()">More</button>
                    </div>
                    <!-- Footer area -->
                    <div class="jgrid-margin jgrid-fullsize-x" id="jpress-footer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
